<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin | iPointe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/styles.css" rel="stylesheet">

  <script src="js/scripts.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Admin" id="page5">
      <div data-role="panel" id="panel6" data-position="left" data-display="reveal" data-theme="a">
          <ul data-role="listview" data-divider-theme="h" data-inset="false">
              <li data-role="list-divider" role="heading">
                  Divider
              </li>
              <li data-theme="a">
                  <a href="" data-transition="slide">
                      Button
                  </a>
              </li>
          </ul>
      </div>
      <div data-theme="a" data-role="header">
          <a data-role="button" data-rel="back" href="page5.html" data-icon="back" data-iconpos="notext" class="ui-btn-right">
          </a>
          <a data-controltype="panelbutton" data-role="button" href="#panel6" data-icon="bars" data-iconpos="notext" class="ui-btn-left">
          </a>
          <h3>
              iPointe!
          </h3>
      </div>
      <div data-role="content">
          <div id="Ajouter " data-role="collapsible-set">
              <div data-role="collapsible" data-collapsed="false">
                  <h3>
                      Les des employés
                  </h3>
                  <ul data-role="listview" data-divider-theme="b" data-inset="true">
                      <li data-theme="c">
                          <a href="page7.html" data-transition="slide">
                              Hind FLOUKI
                          </a>
                      </li>
                      <li data-theme="c">
                          <a href="page7.html" data-transition="slide">
                              Elmahdi BENZINA
                          </a>
                      </li>
                      <li data-theme="c">
                          <a href="page7.html" data-transition="slide">
                              Zakaria LEHLOU
                          </a>
                      </li>
                      <li data-theme="c">
                          <a href="page7.html" data-transition="slide">
                              Mohamed ELMORABIT
                          </a>
                      </li>
                  </ul>
              </div>
              <div data-role="collapsible">
                  <h3>
                      Ajouter un nouvel employé
                  </h3>
                  <div data-role="fieldcontain" data-controltype="textinput">
                      <input name="mtr" id="textinput12" placeholder="Matricule" value="" data-mini="true" type="text"/>
                  </div>
                  <div data-role="fieldcontain" data-controltype="textinput">
                      <input name="nom" id="textinput14" placeholder="Nom" value="" data-mini="true" type="text"/>
                  </div>
                  <div data-role="fieldcontain" data-controltype="textinput">
                      <input name="prenom" id="textinput15" placeholder="Prénom" value="" data-mini="true" type="text"/>
                  </div>
                  <div data-role="fieldcontain" data-controltype="textinput">
                      <input name="email" id="textinput13" placeholder="Adresse Electronique" value="" data-mini="true" type="email"/>
                  </div>
                  <div data-role="fieldcontain" data-controltype="camerainput">
                      <input name="photo" id="camerainput1" accept="image/*" capture="camera" data-mini="true" type="file"/>
                  </div>
                  <input data-icon="check" data-iconpos="right" value="Envoyer" type="submit"/>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
